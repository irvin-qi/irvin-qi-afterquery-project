# Removed version - it's obsolete in newer docker-compose

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - GITHUB_APP_SLUG=${GITHUB_APP_SLUG}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - CANDIDATE_APP_URL=${CANDIDATE_APP_URL:-http://localhost:3000}
      - FRONTEND_APP_URL=${FRONTEND_APP_URL:-http://localhost:3000}
      - CAL_COM_API_KEY=${CAL_COM_API_KEY}
      - CAL_COM_API_URL=${CAL_COM_API_URL:-https://api.cal.com/v1}
    volumes:
      - ./backend:/app
      - ./db:/app/db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - frontend/.env.local
    environment:
      # Pass NEXT_PUBLIC_ vars that might not be in .env.local
      - NEXT_PUBLIC_FRONTEND_APP_URL=${FRONTEND_APP_URL:-http://localhost:3000}
      # For server-side API calls from within Docker, use the backend service name
      - BACKEND_URL=http://backend:8000
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
      # For client-side API calls from browser, use localhost
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    # Note: Other frontend env vars come from frontend/.env.local via env_file above
    # Next.js reads .env.local directly, but environment: can override
    # Note: Frontend makes API calls from browser, so uses localhost:8000 (not backend:8000)
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped

